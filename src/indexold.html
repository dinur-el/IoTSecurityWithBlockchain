<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">IoT Control Pannel</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Add Users and Permission to Device</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress123" class="text-center"></p>
          </div>
        </div>
      </div>
      <form onSubmit="App.addUser(); return false;">
              <div class="form-group">
                <!-- <label for="candidatesSelect">Add Users and Permission to Device</label> -->
                <h3 class="text-center">Add Users and Permission to Device</h3>
                <br>
                <label for="permissions">Permission</label>
                <select class="form-control" id="permissionList">
                  <option value="READ">READ</option>
                  <option value="WRITE">WRITE</option>
                  <option value="READWRITE">READ & WRITE</option>
                </select>

                <label for="deviceAddresses">Device Addresses</label>
                <input type="text" class="form-control" id="deviceAddressList" required value="0x9BFc14C666C9553D997A7aE9Cc3B5EEaA39B125a">

                <label for="userAddresses">User Adresses</label>
                <input type="text" class="form-control" id="userAddressList" required value="0x83b76374a4B1d512E97E9f9509A71eCb5BC81Eb4">

              </div>
              <button type="submit" class="btn btn-primary">Add User</button>
              <hr />
        </form>
        <form onSubmit="App.getUser(); return false;">
              <div class="form-group">
                <!-- <label for="candidatesSelect">Get All Users for a Device</label> -->
                <h3 class="text-center">Get All Users for a Device</h3>
                <br>
                <label for="getDeviceAddresses">Device Addresses</label>
                <input type="text" class="form-control" id="getDeviceAddressList" required value="0x9BFc14C666C9553D997A7aE9Cc3B5EEaA39B125a">
              </div>
              <button type="submit" class="btn btn-primary">Get User</button>
              <hr />
        </form>
        <form onSubmit="App.getPermission(); return false;">
              <div class="form-group">
                <!-- <label for="candidatesSelect">Get All Users for a Device</label> -->
                <h3 class="text-center">Get User Permission</h3>
                <br>
                <label for="permissionDeviceAddress">Device Addresses</label>
                <input type="text" class="form-control" id="permissionDevice" required value="0x9BFc14C666C9553D997A7aE9Cc3B5EEaA39B125a">
                <label for="permissionUserAddress">User Adresses</label>
                <input type="text" class="form-control" id="permissionUser" required value="0x83b76374a4B1d512E97E9f9509A71eCb5BC81Eb4">
              </div>
              <button type="submit" class="btn btn-primary">Get Permission</button>
              <hr />
        </form>
        <form onSubmit="App.changePermission(); return false;">
              <div class="form-group">
                <!-- <label for="candidatesSelect">Get All Users for a Device</label> -->
                <h3 class="text-center">Change User Permission</h3>
                <br>
                <label for="changePermissionDeviceAddress">Device Addresses</label>
                <input type="text" class="form-control" id="changePermissionDevice" required value="0x9BFc14C666C9553D997A7aE9Cc3B5EEaA39B125a">
                <label for="changePermissionUserAddress">User Adresses</label>
                <input type="text" class="form-control" id="changePermissionUser" required value="0x83b76374a4B1d512E97E9f9509A71eCb5BC81Eb4">
                <label for="changePermissions">Permission</label>
                <select class="form-control" id="changePermissionList">
                  <option value="READ">READ</option>
                  <option value="WRITE">WRITE</option>
                  <option value="READWRITE">READ & WRITE</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Change Permission</button>
              <hr />
        </form>
        <p id="accountAddress" class="text-center">test</p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
